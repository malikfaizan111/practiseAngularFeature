<div class="container">
  <div class="row">
    <app-cockit (serverCreated)="onServerAdded($event)" (bpCreated)="onblueprintAdded($event)"></app-cockit>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements" [element]="serverElement"
      ></app-server-element>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-life-cycle></app-life-cycle>
    </div>
  </div>
</div>
