<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
      <!-- <div class="alert alert-danger"*ngIf="error">
          <p>{{ error }}</p>
      </div> -->
      <!-- <app-Alert [message]="error" *ngIf="error" (close)="onHandlingError()"></app-Alert> -->
      

  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
    <form (ngSubmit)="onSubmitAuth(authForm)" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" class="form-control" ngModel required email/>
       
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password"
         name="password"
         id="password"
        class="form-control"
        ngModel
        required    
        minlength="6"   
            />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Signup" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button" >
          Switch to {{ isLoginMode ? "Signup" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
